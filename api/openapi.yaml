info:
  title: PaySuper payment solution service.
  version: "1.0.0"
  description: Swagger Specification for PaySuper Payment Form API.
servers:
  - url: "https://checkout.pay.super.com"
    description: Production API
components:
  schemas:
    DeleteSavedCardRequest:
      type: object
      required:
      - id
      properties:
        id:
          description: "The unique identifier for the saved card."
          type: string
    CreateOrderJsonProjectResponse:
      type: object
      properties:
        id:
          description: "The unique identifier for the order."
          type: string
        payment_form_url:
          description: "The URL of the PaySuper-hosted payment form."
          type: string
    ReCreateOrderRequest:
      type: object
      properties:
        order_id:
          description: "The unique identifier for the order."
          type: string
    OrderCreateRequest:
      type: object
      required:
      - project
      - type
      properties:
        project:
          description: "The ID of the Project found in your merchant account in the PaySuper Dashboard."
          type: string
        amount:
          description: "The order amount as a positive number. It is required for a simple checkout payment."
          type: number
        currency:
          description: "The currency of the order. Three-letter Currency Code ISO 4217, in uppercase. If provided, the amount will be processed in this currency. It is required for a payment when the type equals to simple."
          type: string
        account:
          description: "The user account in the merchant project."
          type: string
        order_id:
          description: "The unique order identifier in the merchant project. This field is not required, but we recommend always sending this field."
          type: string
        description:
          description: "The arbitrary order description."
          type: string
        url_success:
          description: "The redirect URL for the successful payment. You need to enable the dynamic notify URLs option in the Project Settings to use this field."
          type: string
        url_fail:
          description: "The redirect URL for the failed payment. You need to enable the dynamic notify URLs option in the Project Settings to use this field."
          type: string
        products:
          description: "The list of unique identifiers of Products being in the Project. It is required if a payment type is equal to product or key."
          type: array
          items:
            type: string
        token:
          description: "An encrypted string that represents certain details of your customer (such as the user ID, email and others), a game and purchase parameters. The token overrides the corresponding parameters (including required parameters) in an order object."
          type: string
        user:
          type: object
          properties:
            external_id:
              description: "The user's identifier in the merchant project."
              type: string
            name:
              description: "The user's name."
              type: string
            email:
              description: "The user's email address."
              type: string
            email_verified:
              description: "Whether the user's email address has been verified on the merchant side."
              type: boolean
            phone:
              description: "The user's phone number."
              type: string
            phone_verified:
              description: "Whether the user's phone number has been verified on the merchant side."
              type: boolean
            ip:
              description: "The user's IP address."
              type: string
            locale:
              description: "The user's locale name. The language code by ISO 639-1 (for instance\" en-U\")."
              type: string
            address:
              type: object
              properties:
                country:
                  description: "The user's country. Two-letter country code by ISO 3166-1, in uppercase (for instance\" U\")."
                  type: string
                city:
                  description: "The user’s city."
                  type: string
                postal_code:
                  description: "The user's postal code."
                  type: string
                state:
                  description: "The user's state code by ISO 3166-2."
                  type: string
        type:
          description: "The order type. It depends on your sales option (Game Keys, Virtual Items, simple checkout). For products created as Game Keys use the key type, as Virtual Items - the product type, for a simple checkout - the simple type. Enum values: key, product, simple."
          type: string
        platform_id:
          description: "The default platform's name for which the customer buys a key. This field is used only for the key type. Enum values: steam, gog, uplay, origin, psn, xbox, nintendo, itch, egs."
          type: string
    PaymentFormUserChangeLangRequest:
      type: object
      required:
      - order_id
      - lang
      properties:
        order_id:
          description: "The unique identifier for the order."
          type: string
        lang:
          description: "The language code."
          type: string
    PaymentFormDataChangeResponseItem:
      type: object
      properties:
        user_address_data_required:
          description: "Has a true value if it's required to get a real user's geo-position information."
          type: boolean
        user_ip_data:
          type: object
          properties:
            country:
              description: "The user's country. Two-letter country code by ISO 3166-1, in uppercase (for instance\" U\")."
              type: string
            city:
              description: "The user's city."
              type: string
            zip:
              description: "The user's postal code."
              type: string
        brand:
          type: string
        country_payments_allowed:
          description: "Has a true value if payments are allowed from this user's country."
          type: boolean
        country_change_allowed:
          description: "Has a true value if a user can select another country while payments are disallowed for his country."
          type: boolean
        has_vat:
          description: "Has a true value if displaying the VAT commission in a payment form."
          type: boolean
        vat:
          description: "The amount of VAT."
          type: number
        amount:
          description: "The payment amount without VAT."
          type: number
        total_amount:
          description: "The payment amount including VAT."
          type: number
        currency:
          description: "The currency of the order."
          type: string
        items:
          type: array
          items:
            required:
            - id
            - object
            - sku
            - name
            - description
            - amount
            - currency
            properties:
              id:
                description: "The unique identifier for the item."
                type: string
              object:
                description: "String representing the item’s type."
                type: string
              sku:
                description: "SKU of the item."
                type: string
              name:
                description: "The item's name."
                type: string
              description:
                description: "The item's description."
                type: string
              amount:
                description: "The item's price."
                type: number
              currency:
                description: "The item's price currency. Three-letter Currency Code ISO 4217, in uppercase."
                type: string
              images:
                description: "A list of the item's images URLs."
                type: array
                items:
                  type: string
              url:
                description: "The item's URL in a merchant project."
                type: string
              created_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              updated_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              platform_id:
                description: "The unique identifier for the platform."
                type: string
              code:
                description: "The game code."
                type: string
        charge_currency:
          description: "The currency of the order charge. It can differ from the order currency because it depends on the user's card currency."
          type: string
        charge_amount:
          description: "The total amount of the order."
          type: number
        vat_in_charge_currency:
          description: "VAT currency of the order charge. It can differ from the order currency because it depends on the user's card currency."
          type: number
        vat_rate:
          description: "VAT rate."
          type: number
    SetUserNotifyRequest:
      type: object
      required:
      - order_uuid
      properties:
        order_uuid:
          description: "The order UUID."
          type: string
        enable_notification:
          description: "Has a true value if the user has confirmed to receive notifications."
          type: boolean
        email:
          description: "The customer's email for notifications."
          type: string
    OrderReceipt:
      type: object
      properties:
        total_price:
          description: "The total order price not including VAT formatted with a sign of the order currency."
          type: string
        transaction_id:
          description: "The unique identifier for the transaction."
          type: string
        transaction_date:
          description: "The transaction date."
          type: string
        project_name:
          description: "The project's name."
          type: string
        merchant_name:
          description: "The merchant's name."
          type: string
        items:
          type: array
          items:
            properties:
              name:
                description: "The receipt's item name."
                type: string
              price:
                description: "The receipt's item price."
                type: string
        order_type:
          description: "The type of the order."
          type: string
        platform_name:
          description: "The platform's name (if any)."
          type: string
        payment_partner:
          description: "The payment partner's name."
          type: string
        vat_payer:
          description: "Responsible for VAT. Available values: buyer (VAT is added to the order charge), seller (VAT is included in the order charge), nobody (VAT exempt)."
          type: string
        vat_in_order_currency:
          description: "VAT amount formatted with a sign of the order currency."
          type: string
        vat_in_charge_currency:
          description: "VAT amount formatted with an order charge currency sign."
          type: string
        total_amount:
          description: "The order total amount including VAT formatted with a sign of the order currency."
          type: string
        total_charge:
          description: "The order total amount including VAT formatted with a sign of the order charge currency."
          type: string
        receipt_id:
          description: "The unique identifier for the order receipt."
          type: string
        url:
          description: "The order receipt URL."
          type: string
        vat_rate:
          description: "The order VAT rate formatted with a percent sign."
          type: string
    RedirectResponse:
      type: object
      properties:
        redirect_url:
          description: "The redirection URL."
          type: string
        need_redirect:
          description: "Has a true value if it needs to redirect by a link."
          type: boolean
    CountriesList:
      type: object
      properties:
        countries:
          type: array
          items:
            properties:
              iso_code_a2:
                description: "Two-letter country code in ISO 3166, in uppercase (for instance\" U\")."
                type: string
              region:
                description: "A PaySuper system's relative geographical area for this country."
                type: string
              currency:
                description: "The currency of the country. Three-letter Currency Code ISO 4217, in uppercase."
                type: string
              payments_allowed:
                description: "Has a true value if the payment is allowed from this country."
                type: boolean
              change_allowed:
                description: "Has a true value if the user can select another country while the payments are disallowed for this country."
                type: boolean
              vat_enabled:
                description: "Has a true value if VAT is calculated and paid for this country."
                type: boolean
              vat_currency:
                description: "VAT currency. It can differ from the country currency. Three-letter Currency Code ISO 4217, in uppercase."
                type: string
              price_group_id:
                description: "The unique identifier for a price group this country belongs to."
                type: string
              vat_threshold:
                type: object
                properties:
                  year:
                    description: "The maximum value of the PaySuper's revenue (since the beginning of the year) from this country which subjects to VAT."
                    type: number
                  world:
                    description: "The maximum value of the PaySuper's worldwide revenue (since the beginning of the year) which subjects to VAT."
                    type: number
              vat_period_month:
                description: "The length of the taxation period in months."
                type: integer
              vat_deadline_days:
                description: "The number of days after the taxation period end to pay VAT."
                type: integer
              vat_store_years:
                description: "The number of years to store the VAT payment history for this country."
                type: integer
              vat_currency_rates_policy:
                description: "The VAT calculation policy with a currency that differs from this country's VAT currency. Available values: on-day (the conversion rate on the day of payment), last-day (the conversion rate on the last day of a tax period), mid-month (the system reserved option of a conversion rate calculation. This option is disabled.)."
                type: string
              vat_currency_rates_source:
                description: "The source of currency rates to calculate the tax amount."
                type: string
              payer_tariff_region:
                description: "A PaySuper system's relative geographical area for this country. Available values: asia, europe, latin_america, russia_and_cis, worldwide."
                type: string
              high_risk_payments_allowed:
                description: "Has a true value if payments from this country are allowed. Has a false value for a high-risk merchant."
                type: boolean
              high_risk_change_allowed:
                description: "Has a true value if a user can select another country while the payments are disallowed for a country determined by their IP address."
                type: boolean
    ResponseErrorMessage:
      type: object
      properties:
        code:
          description: "The error code."
          type: string
        message:
          description: "The error short description."
          type: string
        details:
          description: "The error details."
          type: string
    PaymentFormUserChangePlatformRequest:
      type: object
      required:
      - order_id
      - platform
      properties:
        order_id:
          description: "The unique identifier for the order."
          type: string
        platform:
          description: "The platform's name. Available values: steam, gog, uplay, origin, psn, xbox, nintendo, itch, egs."
          type: string
    PaymentFormJsonData:
      type: object
      properties:
        id:
          description: "The unique identifier for the order."
          type: string
        account:
          description: "The user's unique account in the merchant project. The value can be null."
          type: string
        has_vat:
          description: "Has a true value if displaying the VAT commission in a payment form."
          type: boolean
        vat:
          description: "The amount of VAT."
          type: number
        amount:
          description: "The payment amount without VAT."
          type: number
        total_amount:
          description: "The payment amount including VAT."
          type: number
        currency:
          description: "The currency of the order."
          type: string
        project:
          type: object
          properties:
            name:
              description: "The project's name."
              type: string
            url_success:
              description: "The redirect URL for a successful payment. Has a null value if the dynamic notify URLs option is not set in the Project Settings."
              type: string
            url_fail:
              description: "The redirect URL for a failed payment. Has a null value if the dynamic notify URLs option is not set in the Project Settings."
              type: string
            id:
              description: "The unique identifier for the project."
              type: string
        payment_methods:
          type: array
          items:
            properties:
              id:
                description: "The unique identifier for a payment method."
                type: string
              name:
                description: "The payment method's name."
                type: string
              type:
                description: "The payment method's type. Available values: bank_card, ewallet, crypto."
                type: string
              group_alias:
                description: "The payment method's group alias."
                type: string
              account_regexp:
                description: "The regexp mask for checking the main requisite of a payment method."
                type: string
              has_saved_cards:
                description: "Has a true value if contains a saved card as a payment method."
                type: boolean
              saved_cards:
                type: array
                items:
                  properties:
                    id:
                      description: "The unique identifier of the saved card."
                      type: string
                    pan:
                      description: "The card number."
                      type: string
                    card_holder:
                      description: "The cardholder’s name."
                      type: string
                    expire:
                      type: object
                      properties:
                        month:
                          description: "The card expiration month."
                          type: string
                        year:
                          description: "The card expiration year."
                          type: string
        token:
          description: "An access token to subscribe a WebSocket private channel."
          type: string
        user_address_data_required:
          description: "Has a true value if it's required to get a real user's geo-position information."
          type: boolean
        user_ip_data:
          type: object
          properties:
            country:
              description: "The user's country. Two-letter country code by ISO 3166-1, in uppercase (for instance\" U\")."
              type: string
            city:
              description: "The user's city."
              type: string
            zip:
              description: "The user's postal code."
              type: string
        items:
          type: array
          items:
            required:
            - id
            - object
            - sku
            - name
            - description
            - amount
            - currency
            properties:
              id:
                description: "The unique identifier for the item."
                type: string
              object:
                description: "String representing the item’s type."
                type: string
              sku:
                description: "SKU of the item."
                type: string
              name:
                description: "The item's name."
                type: string
              description:
                description: "The item's description."
                type: string
              amount:
                description: "The item's price."
                type: number
              currency:
                description: "The item's price currency. Three-letter Currency Code ISO 4217, in uppercase."
                type: string
              images:
                description: "The list of the item's images URLs."
                type: array
                items:
                  type: string
              url:
                description: "The item's URL in a merchant project."
                type: string
              created_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              updated_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              platform_id:
                description: "The unique identifier for the platform."
                type: string
              code:
                description: "The game code."
                type: string
        email:
          description: "The user's email."
          type: string
        description:
          description: "An order description."
          type: string
        country_payments_allowed:
          description: "Has a true value if the payments are allowed from this user's country."
          type: boolean
        country_change_allowed:
          description: "Has a true value if a user can select another country while the payments are disallowed for his country."
          type: boolean
        platforms:
          type: array
          items:
            required:
            - id
            properties:
              id:
                description: "The unique identifier for the platform."
                type: string
              name:
                description: "The platform's name. Available values: steam, gog, uplay, origin, psn, xbox, nintendo, itch, egs."
                type: string
        lang:
          description: "The language predefined in the merchant project for a payment form."
          type: string
        is_already_processed:
          description: "Has a true value if the order has already been processed."
          type: boolean
        receipt_url:
          description: "A receipt link for a completed payment."
          type: string
        type:
          description: "The order type. It depends on your sales option (Game Keys, Virtual Items, the simple checkout). Available values: key, product, simple."
          type: string
        charge_currency:
          description: "A currency of the order charge. It can differ from the order currency because it also depends on a user's card currency."
          type: string
        charge_amount:
          description: "A total amount of the order charge."
          type: number
        vat_in_charge_currency:
          description: "VAT currency of the order charge. It can differ from the order currency because it also depends on a user's card currency."
          type: number
        vat_rate:
          description: "VAT rate."
          type: number
        vat_payer:
          description: "Responsible for VAT. Available values: buyer (VAT is added to the order charge), seller (VAT is included in the order charge), nobody (VAT exempt)."
          type: string
        is_production:
          description: "Has a true value for a production payment and false for a test payment that goes through a test sandbox."
          type: boolean
    ProcessBillingAddressRequest:
      type: object
      required:
      - order_id
      - country
      properties:
        order_id:
          description: "The unique identifier for the order."
          type: string
        country:
          description: "The user's country. Two-letter country code by ISO 3166-1, in uppercase (for instance\" U\")."
          type: string
        zip:
          description: "The user's ZIP code."
          type: string
    PaymentFormUserChangePaymentAccountRequest:
      type: object
      required:
      - order_id
      - method_id
      - account
      properties:
        order_id:
          description: "The unique identifier for the order."
          type: string
        method_id:
          description: "The unique identifier for a payment method."
          type: string
        account:
          description: "The user's unique account in the merchant project."
          type: string
    ProcessBillingAddressResponseItem:
      type: object
      properties:
        has_vat:
          description: "Has a true value in case of displaying VAT commission in a payment form."
          type: boolean
        vat:
          description: "The amount of VAT."
          type: number
        amount:
          description: "The payment amount without VAT."
          type: number
        total_amount:
          description: "The payment amount including VAT."
          type: number
        currency:
          description: "The currency of the order."
          type: string
        items:
          type: array
          items:
            required:
            - id
            - object
            - sku
            - name
            - description
            - amount
            - currency
            properties:
              id:
                description: "The unique identifier for the item."
                type: string
              object:
                description: "String representing the item’s type."
                type: string
              sku:
                description: "SKU of the item."
                type: string
              name:
                description: "The item's name."
                type: string
              description:
                description: "The item's description."
                type: string
              amount:
                description: "The item's price."
                type: number
              currency:
                description: "The item's price currency. Three-letter Currency Code ISO 4217, in uppercase."
                type: string
              images:
                description: "The item's images URL list."
                type: array
                items:
                  type: string
              url:
                description: "The item's URL in the merchant project."
                type: string
              created_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              updated_at:
                type: object
                properties:
                  seconds:
                    description: "9999-12-31T23:59:59Z inclusive."
                    type: integer
                  nanos:
                    description: "inclusive."
                    type: integer
              platform_id:
                description: "The unique identifier for the platform."
                type: string
              code:
                description: "The game code."
                type: string
        charge_currency:
          description: "The currency of the order charge. It can differ from the order currency because it depends on the user's card currency."
          type: string
        charge_amount:
          description: "The total amount of the order charge."
          type: number
        vat_in_charge_currency:
          description: "The VAT currency of the order charge. It can differ from the order currency because it depends on the user's card currency."
          type: number
        country_change_allowed:
          description: "Has a true value if a user can select another country while the payments are disallowed for his country."
          type: boolean
        vat_rate:
          description: "VAT rate."
          type: number
paths:
  /api/v1/payment_countries/{order_id}:
    get:
      summary: Get information about countries
      operationId: paymentCountriesOrderIdPathGetPaymentCountries
      description: Get a list of available countries for this order
      tags:
      - Country
      parameters:
      - name: order_id
        description: The unique identifier for the order
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CountriesList"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
  /api/v1/order:
    post:
      summary: Create a payment order
      operationId: orderPathСreateJson
      description: Create a payment order with a user and order data
      tags:
      - Payment Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderJsonProjectResponse"
        "400":
          description: The error code and message with error details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
  /api/v1/order/{order_id}:
    get:
      summary: Get the order data
      operationId: orderIdPathGetPaymentFormData
      description: Get the order data to render a payment form
      tags:
      - Order
      parameters:
      - name: order_id
        description: The unique identifier for the order
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentFormJsonData"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseErrorMessage"
  /api/v1/order/recreate:
    post:
      summary: Recreate a payment order
      operationId: orderReCreatePathRecreateOrder
      description: Recreate a payment order using the order UUID for the old order
      tags:
      - Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReCreateOrderRequest"
      responses:
        "200":
          description: OK
